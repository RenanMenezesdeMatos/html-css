<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome"></label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="insira seu nome">
        </p> 
        <p>
            <label for="imedia"></label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="imes">
                <input type="month" name="mes" id="imes" required value="2022-11">
            </label>
        <p>
            <label for="idiaprova">
                <input type="date" name="diaprova" id="idiaprova" required value="2022-11-15">
            </label>
        </p>
                <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

            <p>
                <label for="ihora">
                    <input type="time" name="hora" id="ihora" required>
                </label>
            </p>
        
    </form>
</body>
</html>
