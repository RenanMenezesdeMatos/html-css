<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color:darkred;
        }
        a:hover{
            text-decoration: underline;
        }
     
        a:active{
            color: darkkhaki;
        }
        a::after{
            content:'[link]';
            font: normal;
    
        }
        

    </style>
</head>

<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="http://youtube.com">Youtube</a></li>
        <li><a href="http://youtube.com">Facebook</a></li>
        <li><a href="http://youtube.com">Instagram</a></li>
    </ul>
</body>
</html>
